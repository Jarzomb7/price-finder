<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Wyszukiwarka produktów</title>
</head>
<body>
  <h1>Wyszukiwarka produktów</h1>
  <input id="searchInput" placeholder="Wpisz nazwę produktu">
  <button onclick="search()">Szukaj</button>

  <ul id="results"></ul>

  <script>
    async function search() {
      const query = document.getElementById("searchInput").value;
      const res = await fetch(`/api/prices?query=${encodeURIComponent(query)}`);
      const data = await res.json();

      const results = document.getElementById("results");
      results.innerHTML = "";

      data.shops.forEach(shop => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="${shop.url}" target="_blank">${shop.name}</a>`;
        results.appendChild(li);
      });
    }
  </script>
</body>
</html>
